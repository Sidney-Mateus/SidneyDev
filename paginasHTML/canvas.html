            <canvas id="canv" width="700" height="500" style="border:2px solid #ffffff;">

            <script type="text/javascript">
                var can = document.getElementById("canv");
                var cl = can.getContext("2d");
                var grade = cl.createRadialGradient(250, 250, 100, 200, 200, 500);
                grade.addColorStop(0, "blue");
                grade.addColorStop(1, "white");
                cl.fillStyle = grade;
                cl.fillRect(0, 0, 700, 500);

                cl.font = "50px arial";
                cl.strokeText("Meu Canvas!", 200, 250);
            </script>
